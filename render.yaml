# Render Blueprint: deploy backend only (frontend goes to Vercel)
# Use from repo root; set Root Directory to empty so Render sees this file, or put this in backend/ and set Root Directory to backend
services:
  - type: web
    name: aurashop-api
    runtime: python
    region: oregon
    plan: free
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: CORS_ORIGINS
        sync: false
      - key: OPENAI_API_KEY
        sync: false
